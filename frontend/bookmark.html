<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bookmark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind:wght@300;400;500;600;700&display=swap&family=Carter+One&display=swap"; rel="stylesheet">
</head>
<body class="bookmark__body">
    <div class="bookmark__wrapper">
        <div class="wrapper__line"></div>
        <div class="wrapper">
            <header class="wrapper__header">
                <h1 class="logoCtr">
                    <a href="./index.html" class="logoCtr__a">BeGiftable</a>
                </h1>
            </header>
        </div>
        <div class="bookmark__list">
            <!-- Basic html that will appear if no cards are bookmarked -->
            <!-- <img src="./images/begiftable mascot.svg" alt="happy cat mascot"> -->
            <h3 style="width: 70%; margin: 1.5rem auto;">Oops, bookmark some items first, then come back to see your custom list.</h3>
        </div>
        <div class="bookmark__card--info">
            <span class="totalItems">Items: 3</span>
            <span class="info__price">Total Price: 
                <span class="detail">$83</span>
            </span>
        </div>
    </div>
    <script src="bookmark.js" type="module"></script>
</body>
</html>
